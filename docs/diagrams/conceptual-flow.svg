  <text x="460" y="545" text-anchor="middle" class="small-text" style="font-weight:600; fill:#713f12;">Key Principles</text>
  <text x="460" y="565" text-anchor="middle" class="note">TEK and cultural data never leave tribal custody Â· Governance checks happen before every query</text>
