      .arrow-text { font: 13px system-ui, sans-serif; fill: #64748b; }
      .note { font: 13px system-ui, sans-serif; fill: #64748b; }
      .box { stroke-width: 2.5; rx: 8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
