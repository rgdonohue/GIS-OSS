  <text x="410" y="160" text-anchor="middle" class="small-text">âœ“ Consent verified</text>
  <text x="410" y="178" text-anchor="middle" class="small-text">âœ“ Sacred sites protected</text>
  <text x="410" y="195" text-anchor="middle" class="small-text">âœ“ Access authorized</text>
  
  <!-- Arrow 2 -->
  <line x1="500" y1="155" x2="570" y2="155" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
