name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  status:
    name: Generated Status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate generated project status doc
        run: python scripts/generate_project_status.py --check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: status
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff
        run: ruff check src/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: status
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run pytest
        env:
          APP_ENV: test
        run: pytest -v

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: status
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/

  integration-postgis:
    name: Integration (PostGIS)
    runs-on: ubuntu-latest
    needs: status
    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_DB: gis_oss
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d gis_oss"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Prepare PostGIS extensions
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d gis_oss -c "CREATE EXTENSION IF NOT EXISTS postgis;"

      - name: Run integration tests
        env:
          APP_ENV: test
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: gis_oss
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_READONLY_USER: postgres
          POSTGRES_READONLY_PASSWORD: postgres
          POSTGRES_TEST_DSN: postgresql://postgres:postgres@localhost:5432/gis_oss
        run: pytest -q tests/integration
