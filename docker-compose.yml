version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: gis-oss-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gis_oss}
      POSTGRES_USER: ${POSTGRES_USER:-gis_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gis_user} -d ${POSTGRES_DB:-gis_oss}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gis-network

  redis:
    image: redis:7-alpine
    container_name: gis-oss-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gis-network

  titiler:
    image: ghcr.io/developmentseed/titiler:latest
    container_name: gis-oss-titiler
    ports:
      - "${TITILER_PORT:-8081}:8081"
    environment:
      PORT: 8081
      WORKERS: ${TITILER_WORKERS:-2}
    networks:
      - gis-network

